<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google TV</title>
<style>
body{
    background:#111;
    font-family:Arial;
    text-align:center;
    color:white;
}
input, button{
    display:block;
    width:70%;
    margin:25px auto;
    padding:20px;
    font-size:24px;
    background:#222;
    color:white;
    border:3px solid #444;
}
.focused{
    border:3px solid #ff0000 !important;
    background:#333 !important;
}
</style>
</head>
<body>

<h1>Google TV Search</h1>

<input id="q" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..." />
<button id="b1">üîé –ü–æ–∏—Å–∫ Google</button>
<button id="b2">üì∫ –ü–æ–∏—Å–∫ YouTube</button>

<script>

var elements = [
    document.getElementById("q"),
    document.getElementById("b1"),
    document.getElementById("b2")
];

var index = 0;

function updateFocus(){
    for(var i=0;i<elements.length;i++){
        elements[i].className="";
    }
    elements[index].className="focused";
    elements[index].focus();
}

updateFocus();

function handleKey(code){

    // Samsung Smart TV keycodes
    var KEY_UP = 38;
    var KEY_DOWN = 40;
    var KEY_ENTER = 13;

    // –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∫–æ–¥—ã Samsung
    var TV_UP = 29460;
    var TV_DOWN = 29461;
    var TV_LEFT = 4;
    var TV_RIGHT = 5;
    var TV_ENTER = 29443;

    if(code == KEY_DOWN || code == TV_DOWN){
        index++;
        if(index >= elements.length) index = 0;
        updateFocus();
        return false;
    }

    if(code == KEY_UP || code == TV_UP){
        index--;
        if(index < 0) index = elements.length - 1;
        updateFocus();
        return false;
    }

    if(code == KEY_ENTER || code == TV_ENTER){
        if(index == 1){
            searchGoogle();
        }
        if(index == 2){
            searchYoutube();
        }
        return false;
    }
}

document.onkeydown = function(e){
    e = e || window.event;
    var code = e.keyCode || e.which;
    return handleKey(code);
};

</script>

<script>
function searchGoogle(){
    var q=document.getElementById("q").value;
    window.location="https://www.google.com/search?q="+encodeURIComponent(q)+"&igu=1";
}

function searchYoutube(){
    var q=document.getElementById("q").value;
    window.location="https://piped.video/search?q="+encodeURIComponent(q);
}
</script>

</body>
</html>
