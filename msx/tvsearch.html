<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TV Search</title>
<style>
body{
    background:#111;
    color:white;
    font-family:Arial;
    text-align:center;
}
#query{
    font-size:26px;
    margin:20px;
    min-height:40px;
    border:2px solid #444;
    padding:10px;
}
.key, .result{
    display:inline-block;
    width:70px;
    margin:4px;
    padding:14px;
    background:#222;
    border:3px solid #444;
    font-size:18px;
}
.result{
    display:block;
    width:85%;
    margin:10px auto;
}
.focused{
    border:3px solid red !important;
    background:#333 !important;
}
</style>
</head>
<body>

<h2>TV Search</h2>
<div id="query"></div>
<div id="keyboard"></div>
<div class="result" id="searchBtn">SEARCH</div>
<div id="results"></div>

<script>

var query="";
var index=0;
var elements=[];

var keys="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
var keyboard=document.getElementById("keyboard");

for(var i=0;i<keys.length;i++){
    var k=document.createElement("div");
    k.className="key";
    k.innerHTML=keys[i];
    k.onclick=(function(letter){
        return function(){
            query+=letter;
            updateQuery();
        }
    })(keys[i]);
    keyboard.appendChild(k);
}

function updateQuery(){
    document.getElementById("query").innerHTML=query;
}

function rebuildElements(){
    elements=[];
    var all=document.querySelectorAll(".key, .result");
    for(var i=0;i<all.length;i++) elements.push(all[i]);
    index=0;
    updateFocus();
}

function updateFocus(){
    for(var i=0;i<elements.length;i++){
        elements[i].className=elements[i].className.replace(" focused","");
    }
    if(elements[index]){
        elements[index].className+=" focused";
    }
}

document.onkeydown=function(e){
    var code=e.keyCode||e.which;
    var UP=38,DOWN=40,LEFT=37,RIGHT=39,ENTER=13;
    var TV_UP=29460,TV_DOWN=29461,TV_ENTER=29443;

    if(code==RIGHT){ index++; if(index>=elements.length) index=0; updateFocus(); return false; }
    if(code==LEFT){ index--; if(index<0) index=elements.length-1; updateFocus(); return false; }
    if(code==DOWN||code==TV_DOWN){ index+=6; if(index>=elements.length) index=elements.length-1; updateFocus(); return false; }
    if(code==UP||code==TV_UP){ index-=6; if(index<0) index=0; updateFocus(); return false; }

    if(code==ENTER||code==TV_ENTER){
        if(elements[index] && elements[index].onclick) elements[index].onclick();
        return false;
    }
};

document.getElementById("searchBtn").onclick=function(){

    if(query.length==0) return;

    var results=document.getElementById("results");
    results.innerHTML="Loading...";

    var xhr=new XMLHttpRequest();
    xhr.onreadystatechange=function(){
        if(xhr.readyState==4 && xhr.status==200){

            results.innerHTML="";
            var parser=new DOMParser();
            var xml=parser.parseFromString(xhr.responseText,"text/xml");
            var items=xml.getElementsByTagName("item");

            for(var i=0;i<items.length && i<8;i++){

                var title=items[i].getElementsByTagName("title")[0].textContent;
                var link=items[i].getElementsByTagName("link")[0].textContent;

                var btn=document.createElement("div");
                btn.className="result";
                btn.innerHTML=title;
                btn.onclick=(function(url){
                    return function(){
                        window.location=url;
                    }
                })(link);

                results.appendChild(btn);
            }

            rebuildElements();
        }
    };

    xhr.open("GET","https://www.bing.com/search?format=rss&q="+encodeURIComponent(query),true);
    xhr.send();
};

rebuildElements();

</script>

</body>
</html>
