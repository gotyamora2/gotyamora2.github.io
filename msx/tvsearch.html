<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TV Search</title>
<style>
body{background:#111;color:white;font-family:Arial;text-align:center;}
#query{font-size:26px;margin:20px;min-height:40px;border:2px solid #444;padding:10px;}
.key, .result{
    display:inline-block;
    width:70px;
    margin:5px;
    padding:15px;
    background:#222;
    border:3px solid #444;
    font-size:20px;
}
.result{
    display:block;
    width:80%;
}
.focused{
    border:3px solid red !important;
    background:#333 !important;
}
</style>
</head>
<body>

<h2>TV Search</h2>
<div id="query"></div>

<div id="keyboard"></div>

<button id="searchBtn">SEARCH</button>

<div id="results"></div>

<script>

var query="";
var index=0;
var elements=[];

var keys="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

var keyboard=document.getElementById("keyboard");

for(var i=0;i<keys.length;i++){
    var k=document.createElement("div");
    k.className="key";
    k.innerHTML=keys[i];
    k.onclick=(function(letter){
        return function(){
            query+=letter;
            updateQuery();
        }
    })(keys[i]);
    keyboard.appendChild(k);
}

var space=document.createElement("div");
space.className="key";
space.innerHTML="_";
space.onclick=function(){ query+=" "; updateQuery(); };
keyboard.appendChild(space);

var back=document.createElement("div");
back.className="key";
back.innerHTML="←";
back.onclick=function(){ query=query.slice(0,-1); updateQuery(); };
keyboard.appendChild(back);

function updateQuery(){
    document.getElementById("query").innerHTML=query;
}

function rebuildElements(){
    elements=[];
    var keys=document.getElementsByClassName("key");
    for(var i=0;i<keys.length;i++) elements.push(keys[i]);
    elements.push(document.getElementById("searchBtn"));
    var res=document.getElementsByClassName("result");
    for(var i=0;i<res.length;i++) elements.push(res[i]);
    updateFocus();
}

function updateFocus(){
    for(var i=0;i<elements.length;i++){
        elements[i].className=elements[i].className.replace(" focused","");
    }
    if(elements[index]){
        elements[index].className+=" focused";
    }
}

rebuildElements();

document.onkeydown=function(e){
    var code=e.keyCode||e.which;

    var UP=38,DOWN=40,LEFT=37,RIGHT=39,ENTER=13;
    var TV_UP=29460,TV_DOWN=29461,TV_ENTER=29443;

    if(code==RIGHT){ index++; if(index>=elements.length) index=0; updateFocus(); return false; }
    if(code==LEFT){ index--; if(index<0) index=elements.length-1; updateFocus(); return false; }
    if(code==DOWN||code==TV_DOWN){ index+=6; if(index>=elements.length) index=elements.length-1; updateFocus(); return false; }
    if(code==UP||code==TV_UP){ index-=6; if(index<0) index=0; updateFocus(); return false; }

    if(code==ENTER||code==TV_ENTER){
        if(elements[index] && elements[index].onclick) elements[index].onclick();
        return false;
    }
};

document.getElementById("searchBtn").onclick=function(){

    var results=document.getElementById("results");
    results.innerHTML="";

    // Вместо fetch — открываем google lite в кнопках
    var btn=document.createElement("div");
    btn.className="result";
    btn.innerHTML="Open Google Results";
    btn.onclick=function(){
        window.location="https://www.google.com/search?q="+encodeURIComponent(query)+"&igu=1";
    };
    results.appendChild(btn);

    rebuildElements();
};

</script>

</body>
</html>
