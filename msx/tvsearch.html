<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TV Search</title>
<style>
body{
    background:#111;
    color:white;
    font-family:Arial;
    text-align:center;
    margin:0;
}
#query{
    font-size:26px;
    margin:20px;
    min-height:40px;
    border:2px solid #444;
    padding:10px;
}
.key, .result, #searchBtn{
    display:inline-block;
    width:60px;
    margin:4px;
    padding:14px;
    background:#222;
    border:3px solid #444;
    font-size:18px;
}
#searchBtn{
    width:200px;
}
.result{
    display:block;
    width:90%;
    margin:10px auto;
}
.focused{
    border:3px solid red !important;
    background:#333 !important;
}
#resultsFrame{
    width:100%;
    height:60vh;
    border:0;
    display:none;
}
</style>
</head>
<body>

<h2>TV Duck Search</h2>

<div id="query"></div>
<div id="keyboard"></div>
<div id="searchBtn">SEARCH</div>

<iframe id="resultsFrame"></iframe>

<script>

var query="";
var index=0;
var elements=[];
var mode="keyboard"; // keyboard or results

var keys="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
var keyboard=document.getElementById("keyboard");

for(var i=0;i<keys.length;i++){
    var k=document.createElement("div");
    k.className="key";
    k.innerHTML=keys[i];
    k.onclick=(function(letter){
        return function(){
            query+=letter;
            updateQuery();
        }
    })(keys[i]);
    keyboard.appendChild(k);
}

var space=document.createElement("div");
space.className="key";
space.innerHTML="_";
space.onclick=function(){ query+=" "; updateQuery(); };
keyboard.appendChild(space);

var back=document.createElement("div");
back.className="key";
back.innerHTML="←";
back.onclick=function(){ query=query.slice(0,-1); updateQuery(); };
keyboard.appendChild(back);

function updateQuery(){
    document.getElementById("query").innerHTML=query;
}

function rebuildElements(){
    elements=[];
    if(mode=="keyboard"){
        var all=document.querySelectorAll(".key, #searchBtn");
        for(var i=0;i<all.length;i++) elements.push(all[i]);
    }
    index=0;
    updateFocus();
}

function updateFocus(){
    for(var i=0;i<elements.length;i++){
        elements[i].className=elements[i].className.replace(" focused","");
    }
    if(elements[index]){
        elements[index].className+=" focused";
    }
}

document.onkeydown=function(e){
    var code=e.keyCode||e.which;

    var UP=38,DOWN=40,LEFT=37,RIGHT=39,ENTER=13,RETURN=10009;

    if(mode=="keyboard"){

        if(code==RIGHT){ index++; if(index>=elements.length) index=0; updateFocus(); return false; }
        if(code==LEFT){ index--; if(index<0) index=elements.length-1; updateFocus(); return false; }
        if(code==DOWN){ index+=6; if(index>=elements.length) index=elements.length-1; updateFocus(); return false; }
        if(code==UP){ index-=6; if(index<0) index=0; updateFocus(); return false; }

        if(code==ENTER){
            if(elements[index] && elements[index].onclick) elements[index].onclick();
            return false;
        }

    } else if(mode=="results"){

        var frame=document.getElementById("resultsFrame").contentWindow;

        if(code==DOWN){ frame.scrollBy(0,80); return false; }
        if(code==UP){ frame.scrollBy(0,-80); return false; }

        if(code==ENTER){
            // позволяем стандартный клик внутри iframe
            return true;
        }

        if(code==RETURN){
            mode="keyboard";
            document.getElementById("resultsFrame").style.display="none";
            rebuildElements();
            return false;
        }
    }
};

document.getElementById("searchBtn").onclick=function(){
    if(query.length==0) return;

    mode="results";
    document.getElementById("resultsFrame").style.display="block";
    document.getElementById("resultsFrame").src=
        "https://lite.duckduckgo.com/lite/?q="+encodeURIComponent(query);
};

rebuildElements();

</script>

</body>
</html>
